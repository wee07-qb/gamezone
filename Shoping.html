<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เลือกซื้อเสื้อผ้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: sans-serif;
    }
    .center-text {
      text-align: center;
      margin: 30px 0;
      font-size: 2rem;
      font-weight: bold;
    }
    .btn-buy {
      display: block;
      margin: 0 auto 50px auto;
      padding: 15px 40px;
      font-size: 1.25rem;
    }
    .carousel-caption {
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
    }
    .in-app-warning {
      text-align: center;
      padding: 50px 20px;
    }
    .btn-browser {
      padding: 15px 25px;
      background-color: #4285f4;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- เนื้อหาเว็บ -->
<div id="mainContent" style="display: none;">
  <div class="container mt-5">

    <!-- สไลด์สินค้า -->
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=800&q=80" class="d-block w-100" alt="เสื้อผ้า1" />
          <div class="carousel-caption d-none d-md-block">
            <h5>เสื้อเชิ้ตลายสวย</h5>
            <p>เสื้อเชิ้ตลายสวย เหมาะสำหรับทุกโอกาส ใส่สบายระบายอากาศดี</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=800&q=80" class="d-block w-100" alt="เสื้อผ้า2" />
          <div class="carousel-caption d-none d-md-block">
            <h5>เสื้อยืดลายกราฟิก</h5>
            <p>เสื้อยืดนุ่ม ใส่ได้ทุกวัน ดีไซน์เก๋ไก๋ทันสมัย</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=800&q=80" class="d-block w-100" alt="เสื้อผ้า3" />
          <div class="carousel-caption d-none d-md-block">
            <h5>แจ็คเก็ตกันลม</h5>
            <p>แจ็คเก็ตน้ำหนักเบา กันลมดี เหมาะกับทุกสภาพอากาศ</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">ก่อนหน้า</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">ถัดไป</span>
      </button>
    </div>

    <!-- ข้อความ -->
    <div class="center-text">เลือกซื้อเลย</div>
    <button id="buyBtn" class="btn btn-primary btn-buy">เปิดหน้าร้าน</button>

  </div>
</div>

<!-- หน้าสำหรับ in-app browser -->
<div id="inAppPrompt" class="in-app-warning" style="display: none;">
  <h2>เพื่อประสบการณ์ที่ดีที่สุด</h2>
  <p>โปรดเปิดหน้านี้ด้วย Google Chrome หรือ Safari</p>
  <button class="btn-browser" onclick="openInBrowser()">เปิดในเบราว์เซอร์</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function isInAppBrowser() {
    const ua = navigator.userAgent || navigator.vendor;
    return /Lemon8|Instagram|FBAN|FBAV|Line|TikTok|WebView/i.test(ua);
  }

  function openInBrowser() {
    const ua = navigator.userAgent.toLowerCase();
    const url = "https://collshp.com/vian628";

    if (ua.includes("android")) {
      // Android → เปิด Chrome
      window.location.href = "intent://collshp.com/vian628#Intent;scheme=https;package=com.android.chrome;end";
    } else {
      // iOS หรืออื่นๆ → เปิดด้วย Safari (หรือ default browser)
      window.location.href = url;
    }
  }

  document.addEventListener("DOMContentLoaded", function() {
    if (isInAppBrowser()) {
      document.getElementById("inAppPrompt").style.display = "block";
    } else {
      document.getElementById("mainContent").style.display = "block";
    }
  });

  document.getElementById('buyBtn').addEventListener('click', function() {
    var ua = navigator.userAgent.toLowerCase();
    var shopeeURL = "https://s.shopee.co.th/20jH4cTcFG";
    var mainPageURL = "https://collshp.com/vian628";

    if (ua.includes("android")) {
      var chromeIntent = "intent://s.shopee.co.th/20jH4cTcFG#Intent;scheme=https;package=com.android.chrome;end";
      window.open(chromeIntent, '_blank');
    } else {
      window.open(shopeeURL, '_blank');
    }

    window.location.href = mainPageURL;
  });
</script>

</body>
</html>
