<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เลือกซื้อสินค้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .center-text {
      text-align: center;
      margin: 30px 0;
      font-size: 2rem;
      font-weight: bold;
    }
    .btn-buy {
      display: block;
      margin: 0 auto 50px auto;
      padding: 15px 40px;
      font-size: 1.25rem;
    }
    .in-app-warning {
      text-align: center;
      padding: 60px 20px;
    }
    .btn-browser {
      padding: 15px 30px;
      background-color: #4285f4;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- สำหรับ in-app browser -->
<div id="inAppPrompt" class="in-app-warning" style="display: none;">
  <h2>⚠️ โปรดเปิดใน Chrome</h2>
  <p>เพื่อความเร็วและประสิทธิภาพสูงสุด</p>
  <button class="btn-browser" onclick="openViaChrome()">เปิดด้วย Chrome</button>
</div>

<!-- สำหรับ Chrome/Safari -->
<div id="mainContent" style="display: none;">
  <div class="container mt-5">
    <div class="center-text">เลือกซื้อเลย</div>
    <button id="buyBtn" class="btn btn-primary btn-buy">เปิดหน้าร้าน</button>
  </div>
</div>

<script>
  const shopeeURL = "https://s.shopee.co.th/7KknSWNtXX";
  const finalPage = "https://collshp.com/vian628";

  function isInAppBrowser() {
    const ua = navigator.userAgent || navigator.vendor || "";
    return /Lemon8|Instagram|Line|FBAN|FBAV|TikTok|WebView/i.test(ua);
  }

  function openViaChrome() {
    const ua = navigator.userAgent.toLowerCase();
    if (ua.includes("android")) {
      // เปิด Shopee ใน Chrome
      const chromeIntent = "intent://s.shopee.co.th/7KknSWNtXX#Intent;scheme=https;package=com.android.chrome;end";
      window.open(chromeIntent, '_blank');
    } else {
      // iOS หรือเบราว์เซอร์อื่น
      window.open(shopeeURL, '_blank');
    }
    // เปลี่ยนหน้าเดิมไปที่ collection
    window.location.href = finalPage;
  }

  document.addEventListener("DOMContentLoaded", function() {
    if (isInAppBrowser()) {
      document.getElementById("inAppPrompt").style.display = "block";
    } else {
      document.getElementById("mainContent").style.display = "block";
    }
  });

  document.getElementById("buyBtn").addEventListener("click", openViaChrome);
</script>

</body>
</html>
