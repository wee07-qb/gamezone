<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ร้านสวยแบบมืออาชีพ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fdfcfb; color: #4b3f36; font-family: 'Segoe UI', sans-serif; }
    .navbar { background: #6d4c41; }
    .navbar-brand, .nav-link { color: #fff; }
    .nav-link:hover { color: #ffe0b2; }
    .carousel-item img { object-fit: cover; height: 60vh; }
    .product-card { transition: transform .3s, box-shadow .3s; }
    .product-card:hover {
      transform: translateY(-8px); 
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .footer { background: #efebe9; padding: 2rem 0; color: #5d4037; }
    .footer a { color: #6d4c41; text-decoration: none; }
    .footer a:hover { color: #5d4037; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">ร้านสวยสไตล์คุณ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#products">สินค้า</a></li>
          <li class="nav-item"><a class="nav-link" href="#promo">โปรโมชั่น</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">ติดต่อเรา</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Carousel -->
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x500.png?text=โปรโมชั่น+1" class="d-block w-100" alt="Promo1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500.png?text=โปรโมชั่น+2" class="d-block w-100" alt="Promo2">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span></button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span></button>
  </div>

  <!-- Section สินค้าแนะนำ -->
  <section id="products" class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">สินค้าแนะนำสำหรับคุณ</h2>
      <div class="row g-4">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card product-card">
            <img src="https://via.placeholder.com/400x300?text=สินค้า+1" class="card-img-top" alt="Product1">
            <div class="card-body text-center">
              <h5 class="card-title">ชื่อสินค้า 1</h5>
              <p class="card-text"><strong>฿299</strong></p>
              <a href="#" class="btn btn-dark w-100">ดูใน Shopee</a>
            </div>
          </div>
        </div>
        <!-- เพิ่มสินค้าอีกคล้ายๆ นี้ -->
      </div>
    </div>
  </section>

  <!-- Section โปรโมชั่น / คอลเลกชัน -->
  <section id="promo" class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4 text-center">โปรโมชั่นพิเศษ</h2>
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card overflow-hidden">
            <img src="https://via.placeholder.com/800x400?text=โปร+พิเศษ" class="card-img" alt="PromoSpecial">
            <div class="card-img-overlay d-flex align-items-center">
              <h3 class="text-white">ลด 20% สำหรับสมาชิกใหม่</h3>
            </div>
          </div>
        </div>
        <!-- เพิ่มคอลเลกชันเพิ่มเติม -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact" class="footer">
    <div class="container text-center">
      <p>ติดต่อเรา: <a href="mailto:info@yourshop.com">info@yourshop.com</a> | โทร. 08x‑xxx‑xxxx</p>
      <div class="social-icons">
        <a href="#" class="me-3">Facebook</a>
        <a href="#" class="me-3">LINE OA</a>
        <a href="#">Instagram</a>
      </div>
      <p class="mt-3">&copy; 2025 ร้านของคุณ</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
